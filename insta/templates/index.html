{% extends 'base.html'%}
{% load static %}
{% block content %}
{{block.super}}
<h1>Welcome {{name}}</h1>
{% for images in all_images %}
{{images.image_name}} <br>
<img src="{{images.user.profile_photo.url}}" alt="" style="height: 25px;"><br>

{{images.comments.all}}
<a href="{% url 'comments' images.id %}"><button type="button" class="btn btn-success">comments</button></a> <br>


{%endfor%}
{%endblock%}
